<!-- THE PLAYER CONTROLS -->
<div id="player">
    <div class="player-songtitle row">

    </div>
    <div class="row">
        <div class="player-controls">
            <!--
            Change to css backgrounds instead of imgs
            In JS we just change the class, the CSS handles what is displayed
             -->
            <a href="#" id="toggle-playback"></a>
        </div>
        <!-- end player controls -->

        <div id="progress-slider"></div>
        <!-- end player progress -->
        <div class="player-meta">
            <span class="player-time"><span id="player-position">0:00</span> / <span id="player-duration">0:00</span></span>
            <div class="player-volume-button">
              <a href="#" class="player-mute volume-high"></a>
              <div class="player-volume-container">
                <div id="volume-slider"></div>
              </div>
            </div>
        </div>
        <!-- end player volume and timer -->
    </div>
</div>
